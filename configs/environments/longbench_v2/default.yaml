name: "longbench_v2"
is_async: false
dataset_config:
  path: "zai-org/LongBench-v2"
  cache_dir: "/scr/mzhang/data/longbench_v2"
  split: "train"

pretrained_model_config:
  pretrained_model_name_or_path: "Qwen/Qwen3-4B-Instruct-2507"
  cache_dir: "/scr/mzhang/models"

search_tool_config:
  retriever_name: "bm25_index"
  use_stemmer: true
  retriever_config:
    method: "lucene"
    k1: 1.5
    b: 0.75
    delta: 0.5

doc_chunk_size: 2048
doc_chunk_overlap: 256

hide_observations: false
hidden_obs_content: "..."  # or "<output omitted for brevity>"
first_obs_to_show: 1       # e.g, to keep prompt, maybe should be 2?
last_obs_to_show: 0        # >= 2 to keep more than the last observation

num_train_samples: 400
num_val_samples: 16
num_test_samples: 60

max_turns: 50
num_tries: 1
seed: 0
split: "train"
system_prompt: "You are a helpful assistant that can answer questions and call tools."
truncation_message: "Sorry, you have reached the maximum number of steps. Please try again."
verbose: false
